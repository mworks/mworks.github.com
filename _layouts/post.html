{% include header.html %}

<h2>{{ page.title }}</h2>

<p class="post_meta">{{ page.date | date: "%A, %B %d, %Y" }}</p>

{{ content }}

<p>
{% if page.next %} 
<a href="{{ page.next.url }}">&laquo; Newer</a>
{% endif %}
{% if page.previous %} 
<a href="{{ page.previous.url }}">Older &raquo;</a>
{% endif %}
</p>
